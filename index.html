<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SoundCloud Player con Flechas</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 1em;
      background: #f0f0f0;
    }
    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1em;
    }
    .controls button {
      padding: 0.5em 1em;
      font-size: 1rem;
      cursor: pointer;
      background: #ff5500;
      border: none;
      border-radius: 4px;
      color: white;
      transition: background 0.2s;
    }
    .controls button:hover {
      background: #e64e00;
    }
    #scplayer {
      width: 100%;
      max-width: 560px;
      height: 166px; /* altura por defecto del widget de playlist */
      border: none;
    }
  </style>
  <script src="https://w.soundcloud.com/player/api.js"></script>
</head>
<body>
  <div class="controls">
    <button id="prev">← Anterior</button>
    <button id="next">Siguiente →</button>
  </div>
  <iframe
    id="scplayer"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/soundcloud/sets/first-listen&color=%23ff5500&auto_play=false&hide_related=false&show_comments=false&show_user=false"
    allow="autoplay"
  ></iframe>

  <script>
    // Inicializa el widget de SoundCloud
    const iframe = document.getElementById('scplayer');
    const widget = SC.Widget(iframe);

    // Control de prev/next en la playlist
    document.getElementById('prev').addEventListener('click', () => {
      widget.prev();
    });
    document.getElementById('next').addEventListener('click', () => {
      widget.next();
    });
  </script>
</body>
</html>
